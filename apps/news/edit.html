<form class="document pat-inject" action="{{ page.url }}#document-form" id="news-edit-form">
    <div class="metadata pat-bumper">
        <div class="meta-bar">
            <button class="pat-switch back-to-parent icon-left-open" data-pat-switch="body focus-* focus-sidebar">Name of parent goes here</button>
            <label class="tags float-before">
                <input type="text" class="pat-autosuggest" placeholder="Tags" />
            </label>

            <div class="quick-functions">
                <a href="/feedback/panel-delete.html#document-content" class="pat-modal icon-trash iconified" title="Delete this document">
                    Delete
                </a>
                <a href="/news-press-2/" class="icon-eye iconified" target="Preview" title="Preview this news item">
                    Preview
                </a>
                <a class="icon-info-circle meta-data-toggle iconified" title="Show extra metadata fields">Toggle extra metadata</a> 
                <fieldset class="pat-subform pat-autosubmit pat-inject" data-pat-inject="target: #document-content::before; url: /feedback/banner-notifications.html; source: #workflow-state-changed::element;">
                    <label class="pat-select bare" title="Change the workflow state">
                        <select>
                            <option>Private</option>
                            <option>Draft</option>
                            <option>Published</option>
                            <!-- <option>Members</option> -->
                            <!-- <option>Logged in</option> -->
                            <!-- <option>Internal</option> -->
                            <!-- <option>External</option> -->
                        </select>
                    </label>
                </fieldset>      
                <button type="submit" class="pat-button icon-floppy" title="Save this document">Save</button>
            </div>
        </div>
        <div class="bar summary-hero">
            <fieldset class="row" >
                <label class="nine columns">
                    <textarea name="description" rows="4" title="Description" placeholder="Summary (Will be automatically filled upon save if no summary is provided)"></textarea>
                </label>
                <label id="hero-upload" class="three columns image-uploader pat-subform pat-autosubmit pat-inject" data-pat-inject="url: /feedback/hero-upload.html#hero-upload" title="Upload a new hero image that may be displayed in the news overview pages.">
                    <!-- Image goes on this line in the markup in the feedback -->
                    <span class="pat-button upload-button">Upload image</span>
                    <input type="file" name="hero" /> 
                </label>
            </fieldset> 
        </div>
        <fieldset class="pat-collapsible closed meta-extra" data-pat-collapsible="trigger: .meta-data-toggle" id="meta-extra">
            <fieldset class="bar pat-checklist">
                <label>
                    <input name="hero-visibility" type="radio" checked /> Image visible as hero image on the news article page.
                </label>
                <label>
                    <input name="hero-visibility" type="radio" /> Image visible on news overview pages.
                </label>
            </fieldset>
            <label class="bar">
                Section 
                <select>
                    <option>Hot topics</option>
                    <option>Company news</option>
                    <option>Press releases</option>
                </select>
            </label>
            <div class="bar">
                <label class="pat-checklist">
                    <input type="checkbox" checked /> Allow comments
                </label>
            </div>
            <div class="bar">
                <label class="pat-checklist">
                    <input type="checkbox" checked /> Visible on news landing page
                </label>
            </div>
            <fieldset class="bar">                
                <label class="">
                    Publication date <input class="pat-date-picker" type="date" />
                </label>, 
                <label class="">
                    Expiration date <input class="pat-date-picker" type="date" />
                </label>
            </fieldset>
        </fieldset>
        <div id="editor-toolbar" class="bar">
            <p class="loader">Loadingâ€¦</p>
        </div>
    </div>
    <div id="document-content">
        <article class="document rich">
		    <hgroup id="title-block">
	        	<h1 id="document-title">
	        		Title of news item
	        	</h1>
		    	<textarea type="text" placeholder="Title of news item" class="doc-title pat-content-mirror" data-pat-content-mirror="target: #document-title" value=""></textarea>
		    </hgroup>
            <textarea class="pat-raptor" data-pat-raptor="toolbar-type: standard; toolbar-external: #editor-toolbar .loader; buttons: tagMenu, alignCenter, alignLeft, historyRedo, historyUndo, hrCreate, listOrdered, listUnordered, textBlockQuote, textBold, textItalic, textStrike, tableCreate, tableDeleteColumn, tableDeleteRow, tableInsertColumn, tableInsertRow">

</form>
