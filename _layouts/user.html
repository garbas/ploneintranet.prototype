---
layout: generic
template: generic
---

<div id="document-body">
	<div id="document-content">
		<article class="row document rich person">
			<div class="four columns sidebar">
				<img src="{{ page.image_url }}" class="pat-avatar" alt="Image of {{ page.title }}" />
			</div>
			<div class="eight columns">
				<h1>{{ page.title }}</h1>
				{{ content }}
			</div>
		</article>
	</div>
</div>
