---
layout: generic
template: generic
sidebar: closed
---

<div id="document-body">
	<div id="document-content">
		<div class="pat-stacks">
			<div id="person-timeline" class="row document">
				<aside class="four columns sidebar">
					<figure class="user-portrait">
						<img src="{{ page.image_url }}" class="pat-avatar" alt="Image of {{ page.title }}" />
						{% if page.title == "Liz Baker" %}
							<textarea name="status-message" id="" cols="30" rows="5" class="status-message">I'm totally in the mood this week!</textarea>
						{% else %}
							<figcaption class="status-message">
								I'm totally in the mood this week!
							</figcaption>
						{% endif %}
					</figure>
				</aside>
				<div class="activity-stream eight columns">
					{% include activity-stream.html src="activity-stream-liz" %}
				</div>
			</div>
			<div class="row document rich person" id="person-bio">
				<aside class="four columns sidebar">
					<figure class="user-portrait">
						<img src="{{ page.image_url }}" class="pat-avatar" alt="Image of {{ page.title }}" />
						<figcaption class="status-message">
							I'm totally in the mood this week!
						</figcaption>
					</figure>
				</aside>
				<article class="eight columns">
					<h1>{{ page.title }}</h1>
					{{ content }}
				</article>
			</div>
			<div id="person-info" class="document row">
				<aside class="four columns sidebar">
					<figure class="user-portrait">
						<img src="{{ page.image_url }}" class="pat-avatar" alt="Image of {{ page.title }}" />
						<figcaption class="status-message">
							I'm totally in the mood this week!
						</figcaption>
					</figure>
				</aside>
				<article class="eight columns">
					<p>
						Info goes here
					</p>
				</article>
			</div>
		</div>
	</div>
</div>
