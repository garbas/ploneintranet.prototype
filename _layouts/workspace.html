---
layout: shell
template: generic
application: workspace
---

<div class="application type-{{ page.type }}" id="content">
    <h1 id="workspace-name">
        <!-- Next link is to lead to landing state of current workspace -->
        <a href="{{page.url}}">{{ page.workspace_name }}</a>
    </h1>


    <div class="ws-baggage-handling-regulations dark-theme" id="application-body">

        <div id="document-body">
        	{{ content }}
        </div>

        <aside class="sidebar left tagging-off" id="sidebar">
            {% include workspace-sidebar.html title=page.title %}
        </aside>

    </div>
    {% include workspace-tabs.html %}
</div>

{% include global-header.html %}
