---
layout: shell
template: generic
application: case-manager
sidebar: closed
---

<div class="application-case-manager" id="content">
    <div id="document-body">
		<div id="document-content" class="cases-overview">
			<div class="row">
				<aside class="four columns pat-bumper case-filters">
			        <form class="pat-inject pat-autosubmit" action="/apps/case-manager/index.html#case-mats">
			        	<fieldset class="vertical">
			        		<label>
			        			Search
			        			<input type="search" placeholder="Search in title and description" />
			        		</label>
			        		<label>
			        			Role filter
			        			<select>
			        				<option>Only cases that I manage</option>
			        				<option>All cases that I'm involved with</option>
			        				<option>All cases that I have access to</option>
			        			</select>
			        		</label>
			        		<label>
			        			Bearbeitende Einheit
			        			<select>
			        				<option>All departments</option>
			        				<option>Pr√§sidiales</option>
			        				<option>Jugend- und Spezialseelsorge</option>
			        			</select>
			        		</label>
			        		<label>
			        			Applicant
			        			<select>
			        				<option>Any applicant</option>
			        				<option>Liz Baker</option>
			        				<option>John Doe</option>
			        			</select>
			        		</label>
			        		<label>
			        			Assigned user
			        			<select>
			        				<option>Any user</option>
			        				<option>Liz Baker</option>
			        				<option>John Doe</option>
			        			</select>
			        		</label>
			        		<label>
			        			Type of case
			        			<select>
			        				<option>All case types</option>
			        				<option>Motion</option>
			        				<option>Petition</option>
		                            <option>Interpellation</option>
			        			</select>
			        		</label>

			        		<label>
			        			Assigned to event
			        			<select>
			        				<option>Any or no event assigned</option>
			        				<option>Synodal Council Session - 15.7.2015</option>
		                            <option>Synodal Council Session - 30.7.2015</option>
		                            <option>Synodal Council Session - 16.8.2015</option>
		                            <option>Synodal Session - 12.11.2015</option>
			        			</select>
			        		</label>

			        		<!-- For all date ranges applies, that if no end date is filled in, the end date is today. If no earliest date is filled in, then it will search infinitely far back into the past. -->

		        			<fieldset class="group row date-range">
		        				<label class="six columns">
		        					Earliest creation date <input placeholder="YYYY-MM-DD" class="pat-date-picker" type="date" size="8"/>
		        				</label>
		        				<label class="six columns">
		        					Latest creation date <input placeholder="YYYY-MM-DD" class="pat-date-picker" type="date" size="8"/>
		        				</label>
		        			</fieldset>

		        			<fieldset class="group row date-range">
		        				<label class="six columns">
		        					Earliest modification date <input placeholder="YYYY-MM-DD" class="pat-date-picker" type="date" size="8"/>
		        				</label>
		        				<label class="six columns">
		        					Latest modification date <input placeholder="YYYY-MM-DD" class="pat-date-picker" type="date" size="8"/>
		        				</label>
		        			</fieldset>

		        			<fieldset class="group row date-range">
		        				<label class="six columns">
		        					Earliest deadline <input placeholder="YYYY-MM-DD" class="pat-date-picker" type="date" size="8"/>
		        				</label>
		        				<label class="six columns">
		        					Latest deadline <input placeholder="YYYY-MM-DD" class="pat-date-picker" type="date" size="8"/>
		        				</label>
		        			</fieldset>
		        		</fieldset>
		        	</form>
				</aside>
				<div class="eight columns" id="case-mats">
					{{ content }}
				</div>
			</div>
		</div>
    </div>
</div>

{% include global-header.html %}
