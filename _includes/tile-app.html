<div class="tile app {% if include.description %}has-description{% endif %} app-{{ include.appid }}">
    <a href="/apps/{{ include.appid }}/" class="link">
    	<img class="icon" src="/apps/{{ include.appid }}/icon.svg" alt="" />
        <h3>{{ include.title }}</h3>
        {% if include.appid == 'calendar' %}
            <time class="date pat-auto-scale">
            	<span class="date">5</span>
            	<span class="month">DEC</span>
            </time>
        {% endif %}
    </a>
</div>
