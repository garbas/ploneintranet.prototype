<form id="{{ include.id }}" class="pat-inject update-social status-inactive" action="">
	<fieldset>
	    <textarea placeholder="Leave a commnent" class="pat-comment-box pat-switch" data-pat-switch="#{{ include.id }} status-* status-active"></textarea>
	    <!-- <a class="iconified icon-attach" href="panel-attachment.html">Attach file or reference</a> -->
	    <label class="iconified icon-attach pat-switch" data-pat-switch="#{{ include.id }} status-* status-active"><input capture="camera" accept="image/*" type="file" title="Attach a file"> Attach a file (or create a picture)</label>
	    <div class="button-bar">
	        <a class="iconified icon-user-add pat-tooltip" data-pat-tooltip="position: tl; source: ajax" href="/panel-mentions.html#content">Mention people</a>
	        <br/>
	        <a class="iconified icon-tags pat-tooltip" data-pat-tooltip="position: tl; source: ajax" href="/panel-tags.html#content">Add tags</a>
	        <br/>
	        <button class="pat-switch" data-pat-switch="#{{ include.id }} status-* status-inactive" type="submit">Post</button>
	        <button class="pat-switch" data-pat-switch="#{{ include.id }} status-* status-inactive" type="reset">Cancel</button>
	        <!-- <a class="iconified icon-users" href="panel-visibility.html">Define who can see this</a> -->
	        <label class="visibility">
				<select>
					<optgroup>
						<option>
							Everyone
						</option>
						<option>
							Trusted users
						</option>
					</optgroup>
					<optgroup>
						<option>
							Workspace so and so
						</option>
						<option>
							Baggage handling regulations
						</option>
						<option>
							Human resources
						</option>
					</optgroup>
				</select>
	        </label>
	    </div>
    </fieldset>
</form>
