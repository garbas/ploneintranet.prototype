<form id="{{ include.id }}" class="pat-inject update-social status-inactive" action="">
    <script type="text/javascript">
    $(document).ready(function() {
        var the_textarea = $('.pat-comment-box');

        function updateMirror() {
            var the_mirror = the_textarea.parents('.update-social__textarea-container').find('.update-social__textarea');
            var the_value = the_textarea.val();
            the_mirror.text(the_value);
            if (!the_value.length) {
                the_mirror.html('<p class="update-social__textarea-placeholder">Leave a comment</p>');
            }
        };
        $(document).on('input propertychange', the_textarea, function() {
            updateMirror();
        });
    });
    </script>
    <fieldset>
        <div class="update-social__textarea-container">
            <!-- p.mirror is placed behind the textarea by means of CSS. Text mutations in the textarea are automatically copied over to span.text -->
            <pre class="update-social__textarea">
				<p class="update-social__textarea-placeholder">Leave a comment</p>
				<!-- Copy of the placeholder. Entire contents of span.text is replaced by the JavaScript once the user starts typing. -->
			</pre>
            <p>
                <em id="selected-users">{{ include.users }}</em>
                <em id="selected-tags">{{ include.tags }}</em>
            </p>
            <textarea placeholder="Leave a comment" class="pat-comment-box pat-switch" data-pat-switch="#{{ include.id }} status-inactive status-active"></textarea>
        </div>
        <!-- /.update-social__textarea-container -->
        <a class="iconified icon-attach pat-tooltip" data-pat-tooltip="position: tl; source: ajax; class: attachments;" href="/feedback/panel-attachments.html#content">Attach file or reference</a>
        <p class="attachment-previews" id="{{ include.id }}-attachment-previews">
            No attachments selected.
        </p>
        <div class="item-selector__nav-bar">
            <a class="iconified icon-user-add pat-tooltip" data-pat-tooltip="position: tl; source: ajax; class: mentions;" href="/feedback/panel-mentions.html#content">Mention people</a>
            <br/>
            <a class="iconified icon-tags pat-tooltip" data-pat-tooltip="position: tl; source: ajax; class: tags;" href="/feedback/panel-tags.html#content">Add tags</a>
            <br/>
            <button class="pat-switch" data-pat-switch="#{{ include.id }} status-* status-inactive" type="submit">Post</button>
            <button class="pat-switch" data-pat-switch="#{{ include.id }} status-* status-inactive" type="reset">Cancel</button>
            <!-- <a class="iconified icon-users" href="panel-visibility.html">Define who can see this</a> -->
            <label class="visibility">
                <select>
                    <optgroup>
                        <option>
                            Everyone
                        </option>
                        <option>
                            Trusted users
                        </option>
                    </optgroup>
                    <optgroup>
                        <option>
                            Workspace so and so
                        </option>
                        <option>
                            Baggage handling regulations
                        </option>
                        <option>
                            Human resources
                        </option>
                    </optgroup>
                </select>
            </label>
        </div>
    </fieldset>
</form>
