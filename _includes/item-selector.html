<div class="item-selector">
    <form action="/feedback/{{ include.action }}#items" class="pat-inject pat-autosubmit">
        <label class="search">
            <input name="" type="search" autofocus class="pat-repeater" data-pat-repeater="target: #{{ include.id }}-add-tag"/>
            <button type="submit" hidden>Search</button>
        </label>
        {% if include.mode == "tags" %}
            <fieldset class="checklist pat-checklist">
                <label>
                    <input name="" type="checkbox" class="#{{ include.id }}-add-tag"/>
                    <strong class="tag"></strong>
                </label>
                <button type="submit" name="add" class="close-panel" hidden>Add</button>
            </fieldset>
        {% endif %}
    </form>

    <form action="" id="items">
        <fieldset class="checklist pat-checklist {{ include.mode }}">
            <!-- class 'users' can also be 'docs' or 'tags' depending on the use of the widget -->
            {% if include.mode == "users" %}
                {% for user in site.posts %}
                    {% if user.layout == 'user' %}
                        <label>
                            <img src="/media/avatars/{{ user.id | remove: "/" }}.png" alt="" />
                            <input name="{{ user.id | remove: "/" }}" type="checkbox" />
                            <strong class="name">{{ user.title }}</strong>
                            <br/>
                            <dfn class="meta">{{ user.user_role }}</dfn>
                        </label>
                    {% endif %}
                {% endfor %}
