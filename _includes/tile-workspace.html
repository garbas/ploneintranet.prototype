<div class="tile workspace {% if include.description %}has-description{% endif %} workspace-{{ include.id }}">
    <a href="{{ include.url }}" class="link">
        <h3>{{ include.title }}</h3>
        {% if include.description %}
	        <p class="description">
	            {{ include.description | truncate: 50 }}
	        </p>
        {% endif %}
    </a>
</div>
