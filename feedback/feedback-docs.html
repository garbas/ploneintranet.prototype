---
layout: generic
---
<!-- Update search results with dummy results, using keyword "Eco..." (e.g. Economy) -->

<form action="{{ include.feedback }}#selected-docs" id="items">
    <fieldset class="checklist pat-checklist {{ include.mode }}">
            {% for doc in site.data.docs %}
                {% if doc.feedback == true %}
                    {% if doc.folderish == false %}
                        <label class="item document">
                            <input name="" type="checkbox" />
                            <strong class="title">{{ doc.name }}</strong>
                            {% if doc.description %}
                                <dfn class="byline">{{ doc.description }}</dfn>
                            {% endif %}
                        </label>
                    {% else %}
                        <a href="/feedback/dir-minutes#items" class="item folder pat-inject">
                            <strong class="title">{{ doc.name }}</strong>
                            {% if doc.description %}
                                <dfn class="byline">{{ doc.description }}</dfn>
                            {% endif %}
                        </a>
                    {% endif %}
                {% endif %}
            {% endfor %}
    </fieldset>
    <div class="button-bar">
        <button type="submit" class="close-panel">Save</button>
        <button type="reset" class="close-panel">Cancel</button>
    </div>
</form>
