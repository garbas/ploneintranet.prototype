---
layout: generic
---
<!-- Update search results with dummy results, using keyword "Eco..." (e.g. Economy) -->
<form action="" id="items">
    <fieldset class="checklist pat-checklist {{ include.mode }}">

        {% for tag in data.tags %}
            <label>
                <input name="{{ tag.name }}" type="checkbox" />
                <strong class="name">{{ tag.title }}</strong>
            </label>
        {% endfor %}

        <label>
            <input name="" type="checkbox" />
            <strong class="name">Eco</strong>
        </label>
        <label>
            <input name="" type="checkbox" />
            <strong class="name">Ecocatastrophe</strong>
        </label>
        <label>
            <input name="" type="checkbox" />
            <strong class="name">Ecological</strong>
        </label>
        <label>
            <input name="" type="checkbox" />
            <strong class="name">Economical</strong>
        </label>
        <label>
            <input name="" type="checkbox" />
            <strong class="name">Economy</strong>
        </label>
    </fieldset>
    <p class="button-bar">
        <button type="submit" class="close-panel">Save</button>
        <button type="reset" class="close-panel">Cancel</button>
    </p>
</form>
