<div class="pat-modal login-panel">
	<h1>Login</h1>
	<form action="dashboard.html">
		<p class="logo">
			<img src="media/logo-pi.svg" alt="Plone Intranet" />
		</p>
		<fieldset class="vertical">
			<label>
				<input type="text" name="__ac_name" id="__ac_name" placeholder="E-mail address">
			</label>
			<br/>
			<label>
				<input type="password" id="__ac_password" name="__ac_password" placeholder="Password">
			</label>
			<br/>
			<p class="button-bar">
				<button type="submit">Login</button>
			</p>
		</fieldset>
	</form>
</div>
